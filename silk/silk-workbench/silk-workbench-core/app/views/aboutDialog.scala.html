@import config.WorkbenchConfig

@(content: Html)

@widgets.dialog(title = "About", width = 500) {
  <div id="about_dialog" style="background:url('@controllers.core.routes.Branding.logo') no-repeat right 30px">
    <p>@WorkbenchConfig.get.title, @WorkbenchConfig.version</p>
    @content
  </div>
  <script type="text/javascript">
    $(function() {
      $("#dialog-cancel-button").hide();
    });

    function submit() {
      closeDialog();
    }
  </script>
}
