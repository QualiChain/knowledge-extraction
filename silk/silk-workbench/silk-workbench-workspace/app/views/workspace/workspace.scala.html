@()(implicit session: play.api.mvc.Session)

@import controllers.core.routes.{Assets => CoreAssets}
@import controllers.workspace.routes.Assets

@header = {
  <link rel="stylesheet" href="@CoreAssets.at("libs/jstree/dist/themes/default/style.css")" type="text/css" />
  <link rel="stylesheet" href="@Assets.at("workspace.css")" type="text/css" />
  <script src="@CoreAssets.at("libs/jstree/dist/jstree.js")" type="text/javascript"></script>
  <script src="@Assets.at("workspace.js")" type="text/javascript"></script>
}

@toolbar = {
  <ul>
    <li>
      <button id="workspace-button-new-project" class="mdl-button mdl-js-button mdl-button--raised" onclick="newProject()" >New Project</button>
    </li>
    <li>
      <button class="mdl-button mdl-js-button mdl-button--raised" onclick="importProject()" >Import Project</button>
    </li>
    <li>
      <button class="mdl-button mdl-js-button mdl-button--raised" onclick="reloadWorkspaceInBackend()" >Reload</button>
    </li>
  </ul>
}

@content = {
  <div id="workspace_tree" >
    <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
    <!--<img src="@Assets.at("img/pending.gif")">-->
  </div>
}

@main(None, "workspace")(header)(toolbar)(content)
